<!DOCTYPE>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='lib/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='lib/css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>ToDo List</title>
  </head>

  <body>
    <header>
      <h1 class='title'>ToDo List</h1>
    </header>

    <section id='new-todo' class='content'>
      <h3>Add New ToDo</h3>
      <label for='description'>ToDo (max 250 characters)</label>
      <input type='text' id='description' name='description' required maxlength='250'>
      <select name='tag' id='tag'>
        <option value='work'>Work</option>
        <option value='personal'>Personal</option>
        <option value='hobby'>Hobby</option>
      </select>
      <input type='submit' id='submit-todo' class='button'>
    </section>

    <section id='all-todos' class='content'>
      <h3>All ToDos</h3>
      <section class='filter-options'>
        <button id='work' class='button filter'>Work</button>
        <button id='personal' class='button filter'>Personal</button>
        <button id='hobby' class='button filter'>Hobby</button>
        <button id='all' class='button filter'>All</button>
        <button id='date-sort' class='button'>By Date</button>
      </section>
      <table id='todo-list'>
        <thead>
          <tr>
            <th class='column-title'>ToDo</th>
            <th class='column-title'>Tag</th>
            <th class='column-title'>Added</th>
          </tr>
        </thead>
        <tbody class='todo-section'>
        </tbody>
      </table>
    </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='lib/javascript/script.js'></script>
  </body>
</html>
